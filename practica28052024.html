<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo carro de compras</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    </head>
    <body>
        <div class="container">
            <div class="row">
                <main id="productos" col-sm-8 row></main>
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <img src="images/logotipo.png" class="img-fluid" alt="imgProducto1">
                        <p class="card-text">$384.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <img src="images/gta.jpg" class="img-fluid" alt="imgProducto2">
                        <p class="card-text">$456.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro2()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <img class="img-fluid" src="images/Warzone III.jpg" alt="imgProducto3">
                        <p class="card-text">$356.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro3()">+</button>
                    </div>
                </div>
            <aside col-sm-4>
                <h2>Carrito</h2>
                <ul id="Carrito" class="list-group"></ul>
                <hr>
                <p>Total: $<span id="Total"></span></p>
            </aside>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="conductapractica20052024.js" type="text/javascript"></script>
</html>
